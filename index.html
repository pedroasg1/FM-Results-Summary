<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <section class="box">

      <div class="box__result">
        <div class="box__content">
        <h3 class="box__titleResult">Your Result</h3>
        <div class="box__clipPath-content">
          <h1 class="box__mainScore">76</h1>
          <h3 class="box__mainScore box__score">of 100</h3>
        </div>
        <h1 class="box__titleScore">Great</h1>
        <p class="box__infoResult">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="box__summary">
        <div class="box__summary-content">
        <h1 class="box__summary-title">Summary</h1>

        <div class="box__summaryItems">
        <div class="box__reaction">
          <img class="box__iconReaction icon" src="./assets/images/icon-reaction.svg" alt="icon_reaction">
          <h1 class="box__reaction-info info">Reaction</h1>
          <h1 class="box__reaction-result calif"><span class="box__spanResultReal">80</span> <span class="box__spanMaxResult">/ 100</span></h1>
        </div>

        <div class="box__memory">
          <img class="box__iconMemory icon " src="./assets/images/icon-memory.svg" alt="icon_memory">
          <h1 class="box__memory-info info">Memory</h1>
          <h1 class="box__memory-result calif"><span class="box__spanResultReal">92</span> <span class="box__spanMaxResult">/ 100</span></h1>
        </div>

        <div class="box__verbal">
          <img class="box__iconVerbal icon " src="./assets/images/icon-verbal.svg" alt="icon_verbal">
          <h1 class="box__verbal-info info">Verbal</h1>
          <h1 class="box__verbal-result calif2"><span class="box__spanResultReal">61</span> <span class="box__spanMaxResult">/ 100</span></h1>
        </div>

        <div class="box__visual">
          <img class="box__iconVisual icon " src="./assets/images/icon-visual.svg" alt="icon_visual">
          <h1 class="box__visual-info info">Visual</h1>
          <h1 class="box__visual-result calif2"><span class="box__spanResultReal">72</span> <span class="box__spanMaxResult">/ 100</span></h1>
        </div>

        </div>
          <a href="#" class="box__btn">Continue</a>
        </div>
      </div>
    </section>
  </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">pedroasg1</a>.
  </div>
</body>
</html>
